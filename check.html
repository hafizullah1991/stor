<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
            <img src="../images/chip.png" alt="">
            <img src="../images/white visa.png" alt="">
        </div>
        <div class="card-number-box">##########</div>
        <div class="flexbox">
            <div class="box">
                <span>card holder</span>
                <div class="card-holder-name">Full name</div>
            </div>
        
    
        <div class="box">
            <span>expires</span>
            <div class="expiration">
                <span class="exp-month">mm</span>
                <span class="exp-year">yy</span>
            </div>
</div>
</div>
</div>
<div class="back">
    <div class="stripe"></div>
    <div class="box">
        <span class="cvv">cvv</span>
        <div class="cvv-box"></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="70" viewBox="0 0 24 24" style="fill: #ffff;transform: ;msFilter:;"><path d="M16.539 9.186a4.155 4.155 0 0 0-1.451-.251c-1.6 0-2.73.806-2.738 1.963-.01.85.803 1.329 1.418 1.613.631.292.842.476.84.737-.004.397-.504.577-.969.577-.639 0-.988-.089-1.525-.312l-.199-.093-.227 1.332c.389.162 1.09.301 1.814.313 1.701 0 2.813-.801 2.826-2.032.014-.679-.426-1.192-1.352-1.616-.563-.275-.912-.459-.912-.738 0-.247.299-.511.924-.511a2.95 2.95 0 0 1 1.213.229l.15.067.227-1.287-.039.009zm4.152-.143h-1.25c-.389 0-.682.107-.852.493l-2.404 5.446h1.701l.34-.893 2.076.002c.049.209.199.891.199.891h1.5l-1.31-5.939zm-10.642-.05h1.621l-1.014 5.942H9.037l1.012-5.944v.002zm-4.115 3.275.168.825 1.584-4.05h1.717l-2.551 5.931H5.139l-1.4-5.022a.339.339 0 0 0-.149-.199 6.948 6.948 0 0 0-1.592-.589l.022-.125h2.609c.354.014.639.125.734.503l.57 2.729v-.003zm12.757.606.646-1.662c-.008.018.133-.343.215-.566l.111.513.375 1.714H18.69v.001h.001z"></path></svg>
    </div>
</div>
        </div>
        <form action="">
            <div class="inputBox">
                <span>card number</span>
                <input type="text" maxlength="16" class="card-number-input">

            </div>
            <div class="inputBox">
                <span>card holder</span>
                <input type="text"  class="card-holder-input">
                
            </div>

            <div class="flexbox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled> month</option>
                        <option value="01">01</option>
                        <option value="01">02</option>
                        <option value="01">03</option>
                        <option value="01">04</option>
                        <option value="01">05</option>
                        <option value="01">06</option>
                        <option value="01">07</option>
                        <option value="01">08</option>
                        <option value="01">09</option>
                        <option value="01">10</option>
                        <option value="01">11</option>
                        <option value="01">12</option>

                    </select>
                </div>
                <div class="inputBox">
                    <span>expiration yy</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled> year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>


                    </select>
                </div>
                       <div class="inputBox">
                        <span>cvv</span>
                        <input type="text" maxlength="4" class="cvv-input">
                       </div>
            </div>
            <input type="submit" value="submit" class="submit-btn">
        </form>
    </div>
    <!-- JS -->
    <script>
        document.querySelector('.card-number-input').oninput = ()=>{
            document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
        }

        document.querySelector('.card-holder-input').oninput = ()=>{
            document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
        }

        document.querySelector('.month-input').oninput = ()=>{
            document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
        }

        
        document.querySelector('.year-input').oninput = ()=>{
            document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
        }
        document.querySelector('.cvv-input').onmouseenter = ()=>{
            document.querySelector('.front').style.transform='perspective(1000px) rotateY(-180deg)';
            document.querySelector('.back').style.transform='perspective(1000px) rotateY(0deg)';

        }

        document.querySelector('.cvv-input').onmouseleave = ()=>{
            document.querySelector('.front').style.transform='perspective(1000px) rotateY(0deg)';
            document.querySelector('.back').style.transform='perspective(1000px) rotateY(180deg)';

        }

        document.querySelector('.cvv-input').oninput = ()=>{
            document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
        }
    </script>
</body>
</html>
